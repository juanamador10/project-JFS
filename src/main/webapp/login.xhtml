<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	

<h:head>


	<!--<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>-->
	<meta name="viewport" content="width=device-width, user-scalable=no" ></meta>
	
	
</h:head>

<h:body>


	<div class="ui-fluid">
		<h:form id="formLogin">
			<p:panel id="pnlLogin" header="Inicio de Sesion">
				<p:panelGrid id="pnlGridLogin" columns="2" 
					columnClasses="ui-g-12 ui-md-2, ui-g-12 ui-md-4" 
					layout="grid" 
					styleClass="ui-panelgrid-blank ui-fluid">
	
					<p:outputLabel value="Usuario: " styleClass="colorText" for="txtUsuario"></p:outputLabel>
					<p:inputText id="txtUsuario" value="#{loginController.usuario}"
						required="true" requiredMessage="El usuario es requerido"></p:inputText>
		
					<h:outputLabel value="Contraseña: " styleClass="colorText" for="txtUsuario"></h:outputLabel>
					<p:password id="txtPassword" value="#{loginController.password}"
						required="true" requiredMessage="La contraseña es requerida"></p:password>
					<p:outputLabel></p:outputLabel>
					<p:commandButton value="Entrar" action="#{loginController.ingresar}" update="pnlGridLogin"></p:commandButton>
	
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>


</h:body>



</html>
